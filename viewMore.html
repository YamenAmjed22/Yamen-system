<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .card-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .vacation-card {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <nav class="navbar bg-body-tertiary mt-3">
        <div class="container-fluid pb-2" style="border-bottom: 2px solid gray;">
            <div>
                <i class="bi bi-calendar2-check bi-5x" style="font-size: 2rem; color: green;"></i>
                <a class="navbar-brand fw-bold">Vacation Requests</a>
            </div>
            <form class="d-flex" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-outline-success" type="submit">Search</button>                    
            </form>                  
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Select All Checkbox -->
        <div class="d-flex align-items-center mb-3">
            <input type="checkbox" id="select-all" class="me-2 " /> 
            <label for="select-all" class="form-check-label fw-bold" style="font-size: 15px;">Select All</label>
        </div>
        <!-- Cards Container -->
        <div id="cards-container"></div>
        <div class="d-flex justify-content-center mt-4">
            <ul class="pagination" id="pagination-controls"></ul>
        </div>
        <div class="justify-content-end d-flex mt-4 mb-4">
            <a href="index.html" class="back-link btn btn-outline-success fw-bold">Back to home Page</a>
        </div>
    </div>
    <script src="viewMoreFunvtions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
